<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A Special Question for Ananya üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up linear infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Content */
        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            position: relative;
        }

        .greeting {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.5rem;
            color: #6d3b5e;
            margin: 30px 0;
            line-height: 1.6;
        }

        .heart-icon {
            font-size: 4rem;
            animation: heartbeat 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            min-height: 80px;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-yes:hover, .btn-yes:active {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-no {
            background: linear-gradient(45deg, #a8a8a8, #c8c8c8);
            color: white;
            box-shadow: 0 4px 15px rgba(168, 168, 168, 0.4);
            position: relative;
            transition: all 0.1s ease;
        }

        /* Success Screen */
        .success-screen {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .success-screen.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 1.2rem;
            color: #6d3b5e;
            line-height: 1.8;
            max-width: 300px;
            margin: 0 auto;
        }

        .success-hearts {
            font-size: 3rem;
            margin-top: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Hide question screen when success shows */
        .question-screen {
            transition: opacity 0.5s ease;
        }

        .question-screen.hide {
            display: none;
        }

        /* Cute envelope intro */
        .envelope-intro {
            text-align: center;
            cursor: pointer;
            animation: bounce 2s ease infinite;
        }

        .envelope-intro.hide {
            display: none;
        }

        .envelope {
            font-size: 6rem;
            margin-bottom: 20px;
        }

        .tap-text {
            font-size: 1rem;
            color: #6d3b5e;
            opacity: 0.8;
        }

        /* Growing Yes button */
        .btn-yes.growing {
            animation: grow 0.5s ease forwards;
        }

        @keyframes grow {
            to { transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <div class="container">
        <!-- Envelope Intro -->
        <div class="envelope-intro" id="envelopeIntro" onclick="openEnvelope()">
            <div class="envelope">üíå</div>
            <p class="tap-text">Tap to open!</p>
        </div>

        <!-- Question Screen -->
        <div class="question-screen hide" id="questionScreen">
            <h1 class="greeting">Hey Ananya! üíñ</h1>
            <div class="heart-icon">üíï</div>
            <p class="question">
                I have a very important question...<br><br>
                <strong>Will you be my Valentine?</strong>
            </p>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <h1 class="success-title">Yayyyy! üéâ</h1>
            <div class="success-hearts">üíïüíñüíï</div>
            <p class="success-message">
                I knew you'd say yes! üòä<br><br>
                You just made me the happiest person ever!<br><br>
                Can't wait to spend Valentine's Day with you! üíù
            </p>
            <div class="success-hearts">ü•∞üíòü•∞</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    container.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => heart.remove(), 15000);
                }, i * 500);
            }
        }

        // Keep creating hearts
        createFloatingHearts();
        setInterval(createFloatingHearts, 10000);

        // Open envelope
        function openEnvelope() {
            document.getElementById('envelopeIntro').classList.add('hide');
            document.getElementById('questionScreen').classList.remove('hide');
            setupNoButton();
        }

        // No button escape logic
        let noAttempts = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('buttonsContainer');

        function setupNoButton() {
            const messages = [
                "No",
                "Are you sure?",
                "Really sure?",
                "Think again!",
                "Pretty please?",
                "Just say yes!",
                "Don't do this üò¢",
                "I'll be sad ü•∫",
                "You're breaking my heart üíî",
                "Okay fine... JK SAY YES!"
            ];

            function moveButton() {
                noAttempts++;
                
                // Update button text
                if (noAttempts < messages.length) {
                    noBtn.textContent = messages[noAttempts];
                }

                // Make yes button bigger
                yesBtn.style.transform = `scale(${1 + noAttempts * 0.1})`;
                
                // Move no button to random position
                const containerRect = document.body.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                const maxX = containerRect.width - btnRect.width - 40;
                const maxY = containerRect.height - btnRect.height - 40;
                
                const randomX = Math.random() * maxX + 20;
                const randomY = Math.random() * maxY + 20;
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                noBtn.style.zIndex = '50';

                // After many attempts, make the button really small
                if (noAttempts > 5) {
                    noBtn.style.transform = `scale(${1 - (noAttempts - 5) * 0.1})`;
                }

                // Eventually hide the no button
                if (noAttempts >= 10) {
                    noBtn.style.display = 'none';
                }
            }

            // For touch devices
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveButton();
            });

            // For mouse devices
            noBtn.addEventListener('mouseenter', moveButton);
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                moveButton();
            });
        }

        // Say yes!
        function sayYes() {
            document.getElementById('questionScreen').classList.add('hide');
            document.getElementById('successScreen').classList.add('show');
            noBtn.style.display = 'none';
            createConfetti();
            
            // Extra celebration hearts
            for (let i = 0; i < 5; i++) {
                setTimeout(createConfetti, i * 500);
            }
        }

        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#ff6b6b', '#c56cf0', '#ff9ff3'];
            const shapes = ['‚ù§Ô∏è', 'üíñ', 'üíï', '‚ú®', 'üéâ', 'üíù', 'üåü'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Mix of colored squares and emoji
                    if (Math.random() > 0.5) {
                        confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    } else {
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    }
                    
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
